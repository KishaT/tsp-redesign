<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>18F Glossary</title>
    <link rel="stylesheet" href="glossary.css">
</head>
<body>
  <h1>18F Glossary</h1>
  <p><span data-term="committee" class="js-glossary-toggle term term-end">Committee</span> is an example of a term.</p>
  <p><span data-term="candidate" class="js-glossary-toggle term term-end">Candidate</span> is an example of a term.</p>

  <button class="js-glossary-toggle button">Glossary</button>

<!-- 18F glossary code -->
  <div id="glossary" class="glossary" aria-describedby="glossary-result" aria-hidden="true">
    <button
        title="Close glossary"
        class="button button--close--inverse toggle js-glossary-close" tabindex="0">
        <span class="u-visually-hidden">Hide glossary</span>
    </button>
    <h2>FEC Glossary</h2>
    <label for="glossary-search" class="label">Filter glossary terms</label>
    <input id="glossary-search" class="js-glossary-search" type="search" placeholder="e.g. Committee" tabindex="0">
    <div class="glossary__content" id="glossary-result">
      <ul class="js-glossary-list"></ul>
    </div>
  </div>
